

 

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="70">


    <!-- TOP NAV -->
    <div class="top-nav" id="home">
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-auto"  *ngFor="let g of general ;let i=index">
                   
                    <p> <i class='bx bxs-envelope'></i> {{g.email}}</p>
                    <p> <i class='bx bxs-phone-call'></i>{{g.phone}}}</p>
                </div>
                <div class="col-auto social-icons">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-pinterest'></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- BOTTOM NAV -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand" routerLink="/home">Prixima<span class="dot">.</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/about-body">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/service-body">Services</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" routerLink="/portfolio-body">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"routerLink="/team-body">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/review-body">Reviews</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/blog-body">Blog</a>
                    </li>
                </ul>
                <a routerLink="/contact" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    class="btn btn-brand ms-lg-3">Contact</a>
            </div>
        </div>
    </nav>
  
  <!-- Model -->
  <div class="modal fade show" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true" role="dialog" style="display: block; padding-left: 0px;">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-body p-0">
                <div class="container-fluid">
                    <div class="row gy-4" >
                        <div class="col-lg-4 col-sm-12 bg-cover " style="background-image: url('assets/img/c3.jpg'); min-height:300px;">
                            <div>

                            </div>
                        </div>
                        <div class="col-lg-8" >
                            <div class="p-lg-5 col-12 row g-3" >
                            
                                <div>
                                    <h1>Get in touch</h1>
                                    <p>Fell free to contact us and we will get back to you as soon as possible</p>
                                </div>
                                <div class="col-lg-6">
                                    <label for="userName" class="form-label">First name</label>
                                    <input type="text" class="form-control" placeholder="" id="userName" aria-describedby="emailHelp" [(ngModel)]="first">
                                </div>
                                <div class="col-lg-6">
                                    <label for="userName" class="form-label">Last name</label>
                                    <input type="text" class="form-control" placeholder="" id="userName" aria-describedby="emailHelp" [(ngModel)]="last">
                                </div>
                                <div class="col-12">
                                    <label for="userName" class="form-label">Email address</label>
                                    <input type="email" class="form-control" placeholder="" id="userName" aria-describedby="emailHelp" [(ngModel)]="email">
                                </div>
                                <div class="col-12">
                                    <label for="exampleInputEmail1" class="form-label">Enter Message</label>
                                    <textarea name="" placeholder="" class="form-control" id="" rows="4" [(ngModel)]="msg">Hello I am..</textarea>
                                </div>

                                <div class="col-12">
                                    <button (click)="addcontact()"type="submit" class="btn btn-brand">Send Message</button>
                                </div>
                                <a routerLink="/home">
                                    <img src="assets/img/back.jpg" alt="" width="10px" height="2px">
                                  
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
