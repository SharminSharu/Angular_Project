
    <!-- ======= Clients Section ======= -->
    <section id="clients" class="clients">
    
        <div class="row">
            <div class="col-12" >
                <div class="intro">
                    <h1> Our Clients </h1>
                 
                    <p class="mx-auto">The post can be written by someone who works for your company, or you can hire a guest writer to compose the post.The post can be written by someone who works for your company, or you can hire a guest writer to compose the post.  </p>
                </div>
            </div>
        </div>

             <div class="container" data-aos="zoom-out">
            <div class="clients-slider swiper">
                <div class="swiper-wrapper align-items-center">

                    <swiper
                    [slidesPerView]="5"
                    [spaceBetween]="12"
                    [pagination]="{ clickable: true }"
                    [autoplay]="{
                        delay: 2000,
                        disableOnInteraction: false
                      }"
          
                 
                 
                   
                  >
                    <ng-template swiperSlide><img src="assets/img/client-2.png" class="img-fluid" alt=""></ng-template>
                    <ng-template swiperSlide><img src="assets/img/client-6.png" class="img-fluid" alt=""></ng-template>
                    <ng-template swiperSlide><img src="assets/img/client-3.png" class="img-fluid" alt=""></ng-template>
                    <ng-template swiperSlide><img src="assets/img/client-1.png" class="img-fluid" alt=""></ng-template>
                    <ng-template swiperSlide><img src="assets/img/client-5.png" class="img-fluid" alt=""></ng-template>
                    <ng-template swiperSlide><img src="assets/img/client-6.png" class="img-fluid" alt=""></ng-template>
                    <ng-template swiperSlide><img src="assets/img/client-7.png" class="img-fluid" alt=""></ng-template>
                    <ng-template swiperSlide><img src="assets/img/client-8.png" class="img-fluid" alt=""></ng-template>
                    <ng-template swiperSlide><img src="assets/img/client-4.png" class="img-fluid" alt=""></ng-template>
                    <ng-template swiperSlide><img src="assets/img/client-5.png" class="img-fluid" alt=""></ng-template>
  
                  </swiper>`
             
    </div>
</div>
</div>
      </section>
      <!-- End Clients Section -->
